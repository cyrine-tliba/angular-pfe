<div [@routerTransition]>
    
    <app-page-header [heading]="'Dashboard'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-sm-6">
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Error-ref.keyword.Descending</th>
                    <th scope="col">Count</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td>Data</td>
                    <td>8</td>
                  
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>MQJMS2000</td>
                    <td>22</td>
                 
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td>MQJMS2002</td>
                    <td>18</td>
                
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                 Active Thread
                </div>
                <div class="card-body">
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [type]="doughnutChartType"
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        baseChart
                        height="180px"
                    >
                    </canvas>
                </div>
            </div>
        </div>
    </div>
 
    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Polar Area Chart     Titre
                </div>
                <div class="card-body">
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [type]="polarAreaChartType"
                        [data]="polarAreaChartData"
                        [labels]="polarAreaChartLabels"
                        [legend]="polarAreaLegend"
                        baseChart
                        height="130px"
                    >
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Line Chart Titre
                </div>
                <div class="card-body">
                  
                    <canvas
                        (chartClick)="chartClicked($event)"
                        (chartHover)="chartHovered($event)"
                        [type]="lineChartType"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [legend]="lineChartLegend"
                        [options]="lineChartOptions"
                        baseChart
                        height="130"
                    >
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
