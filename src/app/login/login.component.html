<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/vermeg.png" width="150px" />
            <h1>Log In</h1>
            <form role="form">
                <div class="alert alert-danger" *ngIf="loginError">Incorrect username or password</div>
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Username' | translate"
                            class="form-control input-underline input-lg"
                            type="text" name="username"
                            [(ngModel)]="username"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password" name="password"
                            [(ngModel)]="password"
                        />
                    </div>
                </div>
                <a (click)="onLoggedin()" class="btn rounded-btn">{{
                    'Log In' | translate
                }}</a>
                &nbsp;
                <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Sign up' | translate }}</a>
            </form>
        </div>
    </div>
    
</div>
